<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Countdown Timer</title>
  <style>
    body {
      background: #161a23;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.7em;
      font-weight: 700;
      letter-spacing: 1.5px;
    }
    form {
      margin-bottom: 2em;
      display: flex;
      gap: 1em;
      align-items: center;
    }
    input[type="number"] {
      padding: 0.5em;
      font-size: 1.3em;
      width: 100px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #232943;
      color: #ffe066;
    }
    button {
      background: linear-gradient(90deg,#26ffd2 0%,#2196f3 100%);
      color: #161a23;
      font-weight: 700;
      border: none;
      border-radius: 5px;
      padding: 0.5em 1.5em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 4px 12px 0 #26ffd230;
    }
    button:hover {
      background: linear-gradient(80deg, #ffe066, #21cbf3 90%);
      color: #161a23;
    }
    #timerDisplay {
      font-size: 4rem;
      margin-bottom: 1.3em;
      font-weight: 800;
      letter-spacing: 0.12em;
      color: #ffe066;
      text-shadow: 0 8px 30px #f7fa1940, 0 0 15px #2196f3;
      animation: timerGlow 1.3s infinite alternate;
      opacity: 1;
      transition: opacity 0.6s;
    }
    @keyframes timerGlow {
      from { text-shadow: 0 0 8px #26ffd2, 0 0 20px #21cbf3; }
      to { text-shadow: 0 0 25px #ffe066, 0 2px 30px #2196f3; }
    }

    /* CELEBRATION OVERLAY */
    #celebrationOverlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(15,16,24,0.96);
      backdrop-filter: blur(3.5px);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to   { opacity: 1;}
    }
    #celebrationContent {
      position: relative;
      text-align: center;
      padding: 2.2em 2.2em 1.5em 2.2em;
      border-radius: 22px;
      background: #232943ee;
      box-shadow: 0 12px 55px #21cbf360;
    }
    .celebrate-text {
      font-size: 2.5em;
      font-weight: 900;
      background: linear-gradient(90deg,#ffe066 12%,#00dfa7 68%,#21cbf3 98%);
      color: #fff;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounce 1.1s infinite;
      letter-spacing: 2px;
      text-shadow: 0 0 22px #21cbf3b0, 0 0 1px #ffe066c0;
    }
    @keyframes bounce {
      0%,100% {transform:translateY(0);}
      20%     {transform:translateY(-20px);}
      50%     {transform:translateY(6px);}
      70%     {transform:translateY(-6px);}
      90%     {transform:translateY(2px);}
    }

    .glow {
      color: #ffe066;
      text-shadow: 0 0 30px #ffe066,0 0 15px #21cbf3;
      font-weight: 700;
    }
    .restart-btn {
      margin-top: 1.5em;
      background: linear-gradient(90deg,#26ffd2 10%,#ffe066 100%);
      color: #191825;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 1.08em;
      padding: 0.7em 2em;
      cursor: pointer;
      box-shadow: 0 3px 25px #ffe06630;
      transition: background 0.19s;
    }
    .restart-btn:hover {
      background: linear-gradient(90deg,#2196f3 0%,#ffe066 80%);
      color: #212121;
    }

    /* Confetti dots */
    .confetti {
      pointer-events: none;
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      z-index: 99;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 18px; height: 18px;
      border-radius: 60%;
      opacity: 0.85;
      mix-blend-mode: lighten;
      animation: confetti-fall 1.3s linear infinite;
      box-shadow: 0 0 15px #fff6, 0 0 7px #fff3;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-60px) rotate(0deg) scale(1);}
      90%{ opacity: 0.85;}
      100% { transform: translateY(340px) rotate(340deg) scale(1.0); opacity: 0; }
    }
    /* Responsive */
    @media (max-width: 600px) {
      #celebrationContent { padding: 1em; }
      .celebrate-text {font-size: 1.25em;}
      #timerDisplay { font-size: 2em;}
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>
  <form id="timerForm" autocomplete="off">
    <label for="secondsInput" style="font-size:1.1em">Time (seconds):</label>
    <input type="number" id="secondsInput" min="1" max="9999" required placeholder="Ex: 25">
    <button type="submit">Start</button>
  </form>
  <div id="timerDisplay">00:00</div>

  <div id="celebrationOverlay">
    <div class="confetti" id="confetti"></div>
    <div id="celebrationContent">
      <div class="celebrate-text">
        ✨ Time's up! ✨<br>
        <span class="glow">Congratulations!</span>
      </div>
      <div style="font-size:1.16em;color:#21cbf3;font-weight:600;margin-top:0.5em">
        You completed the countdown!
      </div>
      <button class="restart-btn" id="restartBtn">Restart</button>
    </div>
  </div>

  <script>
    // DOM
    const timerDisplay = document.getElementById('timerDisplay');
    const form = document.getElementById('timerForm');
    const secondsInput = document.getElementById('secondsInput');
    const celebrationOverlay = document.getElementById("celebrationOverlay");
    const confettiContainer = document.getElementById("confetti");
    const restartBtn = document.getElementById("restartBtn");

    let countdown = null, remaining = 0;

    function formatTime(sec) {
      let m = Math.floor(sec / 60);
      let s = sec % 60;
      return (m<10?'0':'')+m + ":" + (s<10?'0':'')+s;
    }

    function startTimer(seconds) {
      clearInterval(countdown);
      remaining = seconds;
      timerDisplay.style.opacity = 1;
      hideCelebration();
      updateDisplay();

      countdown = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 0) {
          clearInterval(countdown);
          timerDisplay.style.opacity = 0;
          setTimeout(showCelebration, 450);
        }
      }, 1000);
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(Math.max(0, remaining));
    }

    function hideCelebration() {
      celebrationOverlay.style.display = "none";
      confettiContainer.innerHTML = "";
      document.body.style.background="#161a23";
    }

    /* --- Animated Confetti Party --- */
    function randomColor() {
      // HSL pretty color palette
      const hue = Math.floor(Math.random()*360);
      return `hsl(${hue},100%,${65 + Math.random()*25}%)`;
    }
    function createConfetti() {
      confettiContainer.innerHTML = "";
      const count = 33;
      for (let i = 0; i < count; i++) {
        let conf = document.createElement('div');
        conf.className = 'confetti-piece';
        conf.style.left = (Math.random()*97)+'%';
        conf.style.animationDelay = (Math.random()*1.0) + 's';
        conf.style.animationDuration = (1+Math.random()).toFixed(2)+'s';
        conf.style.background = randomColor();
        conf.style.boxShadow = `0 0 20px ${randomColor()}, 0 0 5px #fff5`;
        confettiContainer.appendChild(conf);
      }
    }

    function showCelebration() {
      createConfetti();
      celebrationOverlay.style.display = "flex";
      document.body.style.background="#101424";
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let value = parseInt(secondsInput.value,10);
      if (isNaN(value) || value <= 0) return;
      startTimer(value);
    });

    restartBtn.onclick = function() {
      hideCelebration();
      timerDisplay.style.opacity = 1;
      timerDisplay.textContent = '00:00';
      secondsInput.value = '';
      secondsInput.focus();
    };
  </script>
</body>
</html>
